name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # O deploy acontece sempre que você der push na main
  workflow_dispatch: # Permite rodar o deploy manualmente pelo site do GitHub

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout seu código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Instalar dependências
        run: npm install

      - name: Build do Site (Astro)
        run: npm run build

      - name: Upload do artefato
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Pasta onde o Astro gera o site pronto

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
